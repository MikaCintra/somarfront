<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo externo - representando união -->
  <circle cx="60" cy="60" r="55" stroke="#2ECC71" stroke-width="3" fill="none"/>
  
  <!-- Mãos se conectando - símbolo de solidariedade -->
  <path d="M35 60 Q45 50, 55 60 L60 65 L65 60 Q75 50, 85 60" 
        stroke="#3498DB" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Coração ao centro - amor e doação -->
  <path d="M60 70 L52 62 Q48 58, 48 54 Q48 48, 54 48 Q57 48, 60 51 Q63 48, 66 48 Q72 48, 72 54 Q72 58, 68 62 Z" 
        fill="#E67E22"/>
  
  <!-- Círculos representando comunidade -->
  <circle cx="40" cy="40" r="6" fill="#2ECC71" opacity="0.7"/>
  <circle cx="80" cy="40" r="6" fill="#2ECC71" opacity="0.7"/>
  <circle cx="40" cy="80" r="6" fill="#3498DB" opacity="0.7"/>
  <circle cx="80" cy="80" r="6" fill="#3498DB" opacity="0.7"/>
  
  <!-- Linhas conectando - rede de solidariedade -->
  <line x1="40" y1="40" x2="60" y2="60" stroke="#2ECC71" stroke-width="1.5" opacity="0.4"/>
  <line x1="80" y1="40" x2="60" y2="60" stroke="#2ECC71" stroke-width="1.5" opacity="0.4"/>
  <line x1="40" y1="80" x2="60" y2="60" stroke="#3498DB" stroke-width="1.5" opacity="0.4"/>
  <line x1="80" y1="80" x2="60" y2="60" stroke="#3498DB" stroke-width="1.5" opacity="0.4"/>
</svg>
